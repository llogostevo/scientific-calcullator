<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        

        <div class="row mt-3 mb-3">
            <div class="col-lg-12 offset-lg-0 col-md-6 offset-md-3">
                <div class="card pb-5 pt-2 px-1">
                    <h1 class="text-center mt-5">Scientific Calculator</h1>
                    <div class="card-body">
                        <div class="border rounded p-3 pb-0 mb-3 mx-1">
                            <div class="row">
                                <input id="calc-track" readonly
                                    class="m-1 mb-0 form-control form-control-sm text-muted border-0 text-end"
                                    type="text">
                            </div>
                            <div class="row">
                                <input id="calc-display" readonly
                                    class="m-1 mb-0 form-control form-control-lg border-0 text-end" type="text">
                            </div>
                        </div>

                        <!-- container to split the buttons on two sides, uses custom css and grid -->
                        <div class="grid-calculator-container">
                        <!-- SCIENTIFIC CALCULATOR -->          
                        <div class="col-12"> 
                            <!-- grid container to control the wrapping of buttons using custom css and grid -->
                            <!-- also uses a js event handler to alter appearance on screen size change and on click of scientific switch in mobile view -->
                            <div class="sci-calculator-buttons  d-none grid-science-container mb-5" id="sci-calc">
                                <!-- button spans two columns using grid -->
                                    <!-- used to toggle between rad and deg modes -->
                                        <div id="rad-deg-button" class="grid-item-double btn-group">
                                            <button id="rad-button" class="active btn btn-secondary  w-100  border sci-calculator calculatorButton">Rad</button>
                                            <div class="rad-deg-middle-border"></div>
                                            <button id="deg-button" class ="btn btn-secondary text-secondary  w-100  border sci-calculator calculatorButton">Deg</button>
                                        </div>
                                <div class="grid-item">
                                    <button
                                        class="btn btn-secondary   w-100  border sci-calculator calculatorButton">
                                        x!
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <!-- used to inverse, JS script applied to hide the non inverse buttons and show the inverse buttons -->
                                    <button id="inv-button"
                                        class="btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        Inv
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <!-- note the non inverse class here -->
                                    <button
                                        class="non-inverse  btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        sin
                                    </button>
                                    <!-- note the inverse class here -->
                                    <button
                                        class="inverse d-none  btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        sin<sup>-1</sup>
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <!-- note the non inverse class here -->
                                    <button
                                        class="non-inverse btn   btn-secondary  w-100  border sci-calculator calculatorButton">
                                        ln
                                    </button>
                                    <!-- note the inverse class here -->
                                    <button
                                        class="inverse d-none   btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        e<sup>x</sup>
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <button
                                        class="btn btn-secondary   w-100  border sci-calculator calculatorButton">
                                        &pi;
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <!-- note the non inverse class here -->
                                    <button
                                        class="non-inverse btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        cos
                                    </button>
                                    <!-- note the inverse class here -->
                                    <button
                                        class="inverse d-none btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        cos<sup>-1</sup>
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <!-- note the non inverse class here -->
                                    <button
                                    class="non-inverse btn  btn-secondary  w-100  border sci-calculator calculatorButton">
                                    log
                                    </button>
                                    <!-- note the inverse class here -->
                                    <button
                                        class="inverse d-none  btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        10<sup>x</sup>
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <button
                                        class="btn btn-secondary   w-100  border sci-calculator calculatorButton">
                                        e
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <!-- note the non inverse class here -->
                                    <button
                                        class="non-inverse  btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        tan
                                    </button>
                                    <!-- note the inverse class here -->
                                    <button
                                        class="inverse d-none   btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        tan<sup>-1</sup>
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <!-- note the non inverse class here -->
                                    <button
                                        class="non-inverse btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        &radic;
                                    </button>
                                    <!-- note the inverse class here -->
                                    <button
                                        class="inverse d-none btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        x<sup>2</sup>
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <!-- note the non inverse class here -->
                                    <button
                                        class="non-inverse btn  btn-secondary  w-100  border sci-calculator calculatorButton">
                                        Ans
                                    </button>
                                    <!-- note the inverse class here -->
                                    <button
                                        class="inverse d-none   btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        Rnd
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <button
                                        class="btn btn-secondary   w-100  border sci-calculator calculatorButton">
                                        EXP
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <!-- note the non inverse class here -->
                                    <button
                                        class="non-inverse btn  btn-secondary  w-100  border sci-calculator calculatorButton">
                                        X<sup>y</sup>
                                    </button>
                                    <!-- note the inverse class here -->
                                    <button
                                        class="inverse d-none   btn btn-secondary  w-100  border sci-calculator calculatorButton">
                                        <sup>y</sup>&radic;x
                                    </button>
                                </div>
                                <div class="grid-item">
                                    <button id="sci-equals"
                                        class="equals-button btn btn-primary  w-100  border calculator calculatorButton">
                                        =
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- NORMAL CALCULATOR -->
                        <div class="col-12 ">
                            <div class="calculator-buttons row gx-2" id="calc">
                                <div class="col-3">
                                    <button class="btn btn-secondary mb-2 w-100  border calculator calculatorButton">
                                        &#40;
                                    </button>
                                    <button class="btn btn-light mb-2 w-100  border calculator calculatorButton">
                                        7
                                    </button>
                                    <button class="btn btn-light mb-2 w-100  border calculator calculatorButton">
                                        4
                                    </button>
                                    <button class="btn btn-light mb-2 w-100  border calculator calculatorButton">
                                        1
                                    </button>
                                    <button class="btn btn-light mb-2 w-100  border calculator calculatorButton">
                                        0
                                    </button>
                                </div>
                                <div class="col-3 ">
                                    <button class="btn btn-secondary mb-2 w-100  border calculator calculatorButton">
                                        &#41;
                                    </button>
                                    <button class="btn btn-light mb-2 w-100  border calculator calculatorButton">
                                        8
                                    </button>
                                    <button class="btn btn-light mb-2 w-100  border calculator calculatorButton">
                                        5
                                    </button>
                                    <button class="btn btn-light mb-2 w-100  border calculator calculatorButton">
                                        2
                                    </button>
                                    <button class="btn btn-light mb-2 w-100  border calculator calculatorButton">
                                        .
                                    </button>
                                </div>
                                <div class="col-3 ">
                                    <button class="btn btn-secondary mb-2 w-100  border calculator calculatorButton">
                                        %
                                    </button>
                                    <button class="btn btn-light mb-2 w-100  border calculator calculatorButton">
                                        9
                                    </button>
                                    <button class="btn btn-light mb-2 w-100  border calculator calculatorButton">
                                        6
                                    </button>
                                    <button class="btn btn-light mb-2 w-100  border calculator calculatorButton">
                                        3
                                    </button>
                                    <button class="equals-button btn btn-primary mb-2 w-100  border calculator calculatorButton">
                                        =
                                    </button>
                                </div>
                                <div class="col-3 ">
                                    <button class="btn btn-secondary mb-2 w-100  border calculator calculatorButton">
                                        AC
                                    </button>
                                    <button class="btn btn-secondary mb-2 w-100  border calculator calculatorButton">
                                        &divide;
                                    </button>
                                    <button class="btn btn-secondary mb-2 w-100  border calculator calculatorButton">
                                        x
                                    </button>
                                    <button class="btn btn-secondary mb-2 w-100  border calculator calculatorButton">
                                        -
                                    </button>
                                    <button class="btn btn-secondary mb-2 w-100  border calculator calculatorButton">
                                        +
                                    </button>
                                </div>
                                <!-- END OF CALC BUTTONS -->
                            </div>
                        </div>
                    </div>
                        <!-- BUTTON SWITCH MOBILE VIEW -->
                        <!-- uses JS event handler to switch between the buttons -->
                        <div id="scientific-switch" class="d-flex mode-buttons gap-0">
                            <button class="mode-button" id="calc-mode">123</button>
                            <button class="mode-button" id="sci-mode">Fx</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <!-- </div> -->


    <!-- script to run the calculator -->
    <script src="script.js"></script>
    <!-- script to switch between responsive sci modes -->
    <!-- <script src="scientific-interface.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
