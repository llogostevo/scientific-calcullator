<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!-- <link href="custom.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>

        <div class="row border">
            <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                    <div class="card-body">
                        <div class="col-auto">
                            <div class="row">
                                <input id="calc-display" readonly class="form-control form-control-lg" type="text">
                            </div>
                        </div>
                        <div class="row gx-1">
                            <!-- SCIENTIFIC CALCULATOR -->
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    RAD
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    DEG
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    x!
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    Inv
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    sin
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    ln
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    &pi;
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    cos
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    log
                                </button>
                            </div>  
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    e
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    tan
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    Ans
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    EXP
                                </button>
                            </div>  
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    X<sup>y</sup>
                                </button>
                            </div>  
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    &radic;
                                </button>
                            </div>  
                            <!-- NORMAL CALCULATOR -->
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    &#40;
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    &#41;
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    %
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    AC
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-light mb-3 w-100 mt-2 border">
                                    7
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-light mb-3 w-100 mt-2 border">
                                    8
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-light mb-3 w-100 mt-2 border">
                                    9
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    &divide;
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-light mb-3 w-100 mt-2 border">
                                    4
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-light mb-3 w-100 mt-2 border">
                                    5
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-light mb-3 w-100 mt-2 border">
                                    6
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    x
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-light mb-3 w-100 mt-2 border">
                                    1
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-light mb-3 w-100 mt-2 border">
                                    2
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-light mb-3 w-100 mt-2 border">
                                    3
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    -
                                </button>
                            </div>     
                            <div class="col-3 ">
                                <button class="btn btn-light mb-3 w-100 mt-2 border">
                                    0
                                </button>
                            </div>    
                            <div class="col-3 ">
                                <button class="btn btn-light mb-3 w-100 mt-2 border">
                                    .
                                </button>
                            </div>    
                            <div class="col-3 ">
                                <button class="btn btn-primary mb-3 w-100 mt-2 border">
                                    =
                                </button>
                            </div>    
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border">
                                    +
                                </button>
                            </div>
                            </div> 
                            <!-- END OF CALC BUTTONS -->
<!-- BUTTON SWITCH MOBILE VIEW NEEDED IN HERE-->
                        </div>            
                    </div>
                </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
