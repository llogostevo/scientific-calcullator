<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>

        <div class="row ">
            <div class="col-lg-12 offset-lg-0 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="border rounded p-3 pb-0 m-3">
                            <div class="row">
                                <input id="calc-track" readonly
                                    class="m-1 mb-0 form-control form-control-sm text-muted border-0 text-end"
                                    type="text">
                            </div>
                            <div class="row">
                                <input id="calc-display" readonly
                                    class="m-1 mb-0 form-control form-control-lg border-0 text-end" type="text">
                            </div>
                        </div>
                    
                        <!-- HERE THE BUTTONS DONT FLEX INTO ROWS 
                        NEED TO ADD IN <div class="col-3 "> and 
                            to revert back 
                        
                        -->
                    <div class="row">
                        <!-- SCIENTIFIC CALCULATOR -->
                        <div class="sci-calculator-buttons col-lg-6 row gx-1 d-none" id="sci-calc">
                            <div class="row row-col-3">
                                <button
                                    id="rad-deg-button" class="btn col btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    <span id="rad">RAD</span> <span id="deg">DEG</span>
                                </button>
                                <button
                                    class="non-inverse col btn btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    sin
                                </button>
                                <button
                                    class="inverse d-none col btn btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    sin<sup>-1</sup>
                                </button>
                                <button
                                    class="non-inverse btn col btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    log
                                </button>
                                <button
                                    class="inverse d-none col btn btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    10<sup>x</sup>
                                </button>
                                <button
                                    class="non-inverse btn col btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    Ans
                                </button>
                                <button
                                    class="inverse d-none col  btn btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    Rnd
                                </button>
                            <!-- </div> -->
                            <!-- <div class="col-3 "> -->
                                <button
                                    class="btn btn-secondary col mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    DEG
                                </button>
                                <button
                                    class="non-inverse btn col  btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    ln
                                </button>
                                <button
                                    class="inverse d-none col  btn btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    e<sup>x</sup>
                                </button>
                                <button
                                    class="btn btn-secondary col mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    e
                                </button>
                                <button
                                    class="btn btn-secondary col mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    EXP
                                </button>
                            <!-- </div> -->
                            <!-- <div class="col-3 "> -->
                                <button
                                    class="btn btn-secondary col mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    x!
                                </button>
                                <button
                                    class="btn btn-secondary col mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    &pi;
                                </button>
                                <button
                                    class="non-inverse col btn btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    tan
                                </button>
                                <button
                                    class="inverse d-none col  btn btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    tan<sup>-1</sup>
                                </button>
                                <button
                                    class="non-inverse btn col btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    X<sup>y</sup>
                                </button>
                                <button
                                    class="inverse d-none col  btn btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    <sup>y</sup>&radic;x
                                </button>
                            <!-- </div> -->
                            <!-- <div class="col-3  "> -->
                                <button id="inv-button"
                                    class="btn btn-secondary col  mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    Inv
                                </button>
                                <button
                                    class="non-inverse col  btn btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    cos
                                </button>
                                <button
                                    class="inverse d-none col  btn btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    cos<sup>-1</sup>
                                </button>
                                <button
                                    class="non-inverse btn col  btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    &radic;
                                </button>
                                <button
                                    class="inverse d-none col   btn btn-secondary mb-3 w-100 mt-2 border sci-calculator calculatorButton">
                                    x<sup>2</sup>
                                </button>
                                <button id="sci-equals" class="col btn btn-primary mb-3 w-100 mt-2 border calculator calculatorButton">
                                    =
                                </button>


                            </div>

                        </div>
                        <!-- NORMAL CALCULATOR -->
                        <div class="calculator-buttons col-lg-6 row gx-1" id="calc">
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator calculatorButton">
                                    &#40;
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator calculatorButton">
                                    7
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator calculatorButton">
                                    4
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator calculatorButton">
                                    1
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator calculatorButton">
                                    0
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator calculatorButton">
                                    &#41;
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator calculatorButton">
                                    8
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator calculatorButton">
                                    5
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator calculatorButton">
                                    2
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator calculatorButton">
                                    .
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator calculatorButton">
                                    %
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator calculatorButton">
                                    9
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator calculatorButton">
                                    6
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator calculatorButton">
                                    3
                                </button>
                                <button class="btn btn-primary mb-3 w-100 mt-2 border calculator calculatorButton">
                                    =
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator calculatorButton">
                                    AC
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator calculatorButton">
                                    &divide;
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator calculatorButton">
                                    x
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator calculatorButton">
                                    -
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator calculatorButton">
                                    +
                                </button>
                            </div>
                        </div>
                        <!-- END OF CALC BUTTONS -->
                        </div>
                        <!-- BUTTON SWITCH MOBILE VIEW NEEDED IN HERE-->
                        <div id="scientific-switch" class="d-flex mode-buttons gap-0">
                            <button class="mode-button" id="calc-mode">123</button>
                            <button class="mode-button" id="sci-mode">Fx</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- </div> -->


    <!-- script to run the calculator -->
    <script src="script.js"></script>
    <!-- script to switch between responsive sci modes -->
    <!-- <script src="scientific-interface.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
