<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>

        <div class="row border">
            <div class="col-12">
            <div class="card">
                    <div class="card-body">
                        <div class="border rounded p-3 pb-0 m-3">
                            <div class="row">
                                <input id="calc-track" readonly class="m-1 mb-0 form-control form-control-sm text-muted border-0 text-end" type="text">
                            </div>
                            <div class="row">
                                <input id="calc-display" readonly class="m-1 mb-0 form-control form-control-lg border-0 text-end" type="text">
                            </div>
                        </div>
                            <!-- SCIENTIFIC CALCULATOR -->
                        <div class="sci-calculator-buttons row gx-1 d-none" id="sci-calc">
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    RAD
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    sin
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    log
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    Ans
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    DEG
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    ln
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    e
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    EXP
                                </button>
                            </div>  
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    x!
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    &pi;
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    tan
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    X<sup>y</sup>
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    Inv
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    cos
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border sci-calculator">
                                    &radic;
                                </button>
                                <button class="btn btn-primary mb-3 w-100 mt-2 border calculator">
                                    =
                                </button>
                            </div>  
                        
                        </div>
                            <!-- NORMAL CALCULATOR -->
                        <div class="calculator-buttons row gx-1" id="calc">
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator">
                                    &#40;
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator">
                                    7
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator">
                                    4
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator">
                                    1
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator">
                                    0
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator">
                                    &#41;
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator">
                                    8
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator">
                                    5
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator">
                                    2
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator">
                                    .
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator">
                                    %
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator">
                                    9
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator">
                                    6
                                </button>
                                <button class="btn btn-light mb-3 w-100 mt-2 border calculator">
                                    3
                                </button>
                                <button class="btn btn-primary mb-3 w-100 mt-2 border calculator">
                                    =
                                </button>
                            </div>   
                            <div class="col-3 ">
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator">
                                    AC
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator">
                                    &divide;
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator">
                                    x
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator">
                                    -
                                </button>
                                <button class="btn btn-secondary mb-3 w-100 mt-2 border calculator">
                                    +
                                </button>
                            </div>   
                        </div>
                            <!-- END OF CALC BUTTONS -->
<!-- BUTTON SWITCH MOBILE VIEW NEEDED IN HERE-->
                    <div class="d-flex mode-buttons gap-0">
                        <button class="mode-button" id="calc-mode">123</button>
                        <button class="mode-button" id="sci-mode">Fx</button>
                    </div>
                        </div>            
                    </div>
                </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    

        <!-- script to run the calculator -->
    <script src="script.js"></script>
    <!-- script to switch between calc and sci modes -->
    <script src="calc-mode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
